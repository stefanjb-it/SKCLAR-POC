name: deploy_release_azurecli

on:
  release:
    types: [created]

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_AZURECLI_CLINF_GL_JOEBSTL }}

    - name: Checkout
      uses: actions/checkout@v1

    - name: Azure CLI script file
      uses: azure/CLI@v1
      with:
        azcliversion: 2.46.0
        inlineScript: |
          chmod +x $GITHUB_WORKSPACE/Network.azcli
          $GITHUB_WORKSPACE/Network.azcli
          chmod +x $GITHUB_WORKSPACE/VM.azcli
          $GITHUB_WORKSPACE/VM.azcli
          chmod +x $GITHUB_WORKSPACE/LoadBalancer.azcli
          $GITHUB_WORKSPACE/LoadBalancer.azcli